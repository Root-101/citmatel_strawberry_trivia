name: citmatel_strawberry_trivia
description: Trivia module for CITMATEL's 'strawberry' project

publish_to: "none"

version: 0.1.0-SNAPSHOT.20211213

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.8.0"

dependencies:
  flutter:
    sdk: flutter

  # Architecture & Management
  get: ^4.5.1
  clean_core: ^1.1.3-SNAPSHOT.20220109

  # Visual & Animations
  animations: ^2.0.2
  cupertino_icons: ^1.0.2
  page_view_indicators: ^2.0.0
  liquid_progress_indicator: ^0.4.0
  flutter_countdown_timer: ^4.1.0
  flutter_svg: ^1.0.0
  im_stepper: ^0.1.3

  #Modified Masters
  circular_countdown_timer:
    path: ../master/circular_countdown_timer

  #Tools
  citmatel_strawberry_tools:
    path: ../citmatel_strawberry_tools

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - packages/citmatel_strawberry_trivia/assets/icons/clock.svg
    - packages/citmatel_strawberry_trivia/assets/images/background.jpg

  uses-material-design: true
